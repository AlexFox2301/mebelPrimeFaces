<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<head>
    <title>New Client Kard</title>
</head>

<h1 align="center">ЧП "РИО"<br/>
    Россошинский Игорь Александровия</h1>
<p align="center" class="footer">MTS: +38066 496-62-93 LIFE: +38093 239-60-30 KievStar:+38067 11-28-98</p>
<h3 align="center">Регистрация нового клиента</h3>

<f:view>
    <h:form>
        <h:panelGrid columns="2" columnClasses="column" cellpadding="5">

            <h:outputLabel for="lastName" value="Last name:" />
            <p:inplace id="lastName">
                <p:inputText value="#{clientDAO.addClient.client.setLastName}" />
            </p:inplace>

            <h:outputLabel for="firstName" value="First Name:" />
            <p:inplace id="firstName">
                <p:inputText value="#{clientDAO.setFt_n}" />
            </p:inplace>

            <h:outputLabel for="fatherName" value="Father Name:" />
            <p:inplace id="fatherName">
                <p:inputText value="#{clientDAO.setFr_n}" />
            </p:inplace>

            <h:outputLabel for="homeAddress" value="Home Address:" />
            <p:inplace id="homeAddress">
                <p:inputText value="#{clientDAO.setA_h}" />
            </p:inplace>

            <h:outputLabel for="phoneNumber" value="Phone Number:" />
            <p:inplace id="phoneNumber">
                <p:inputText value="#{clientDAO.setPh_n()}" />
            </p:inplace>

            <p:commandButton value="Ajax Submit" id="ajax" update="growl" actionListener="#{clientBean.createClient(clientBean.l_n,
                clientBean.ft_n, clientBean.fr_n, clientBean.a_h, clientBean.ph_n)}" styleClass="ui-priority-primary" />




        </h:panelGrid>
    </h:form>
</f:view>
</html>
