<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
    <title>Stock</title>
    <link rel="shortcut icon" type="image/png" href="galereya/drel-drawing.png" />
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body styleClass="total">

    <h2 align="center">ЧП "РИО" </h2>
    <p align="center" >MTS: +38066 496-62-93 LIFE: +38093 239-60-30 KievStar:+38067 11-28-98</p>
    <h1 align="center">Склад</h1>

    <p:inputText value="#{fittingBean.searchText}" styleClass="search" placeholder="Поиск"/>
    <p:commandButton value="Поиск" actionListener="#{fittingBean.search}" styleClass="buttomFind"/>
    <br/>

    <p:layout style="background-color: darkgray">

        <p:layoutUnit position="west" resizable="true" maxSize="200" minSize="50" styleClass="col_left" style="background-color: darkgray">
            <p:button value="Добавить" href="newFitting.xhtml" styleClass="buttom"/>
            <p:button value="Редактировать" href="newFitting.xhtml" styleClass="buttom"/>
            <p:commandButton value="Удалить" actionListener="#{fittingBean.deleted}" styleClass="buttom"/>
            <p:button value="Меню" href="home.xhtml" styleClass="buttom"/>
            <p:button value="Выход" href="index.xhtml" styleClass="buttom"/>
        </p:layoutUnit>


        <p:layoutUnit position="center">

            <p:dataTable var="fittings" value="#{dtfittingBean.fittings}" styleClass="table">

                <p:column headerText="Id">
                    <h:outputText value="#{fittings.id}"/>
                </p:column>

                <p:column headerText="Name Fitting">
                    <h:outputText value="#{fittings.nameFittings}"/>
                </p:column>

                <p:column headerText="Quantity">
                    <h:outputText value="#{fittings.quantity}"/>
                </p:column>

                <p:column headerText="Price Fittings">
                    <h:outputText value="#{fittings.priceFittings}"/>
                </p:column>

            </p:dataTable>

        </p:layoutUnit>


        <p:layoutUnit position="east" resizable="true" maxSize="200" minSize="50" styleClass="col_left">
            <p:button value="Заказы" href="orderBook.xhtml" styleClass="buttom"/>
            <p:button value="Клиенты" href="client.xhtml" styleClass="buttom"/>
            <p:button value="Сотрудники" href="employee.xhtml" styleClass="buttom"/>
            <p:button value="Поставщики" href="vendor.xhtml" styleClass="buttom"/>
            <p:button value="Галерея" href="galereya.xhtml" styleClass="buttom"/>
        </p:layoutUnit>

    </p:layout>

</h:body>
</html>
