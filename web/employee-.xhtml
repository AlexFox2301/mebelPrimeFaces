        <p:layout style="min-width:400px;min-height:200px;">

            <p:layoutUnit position="west" resizable="true" size="100" minSize="40" maxSize="200">
                <!--Lefr-->

                <p:button href="newEmployeeKard.xhtml"  styleClass="buttom">Добавить</p:button>

                <p:button href="newEmployeeKard.xhtml" target="_blank" onclick="window.open(this.href, 'description', 'width=1000,height=700, top=50, left=50,resizable=no, scrollbars=yes'); return false;" styleClass="buttom">Редактировать</p:button>
                <br/>
                <p:button styleClass="buttom" value="#{employeeBean.deleted}">Удалить</p:button>
                <br/>
                <p:button href="reportEmployee.xhtml" target="_blank" onclick="window.open(this.href, 'description', 'width=1000,height=700, top=50, left=50,resizable=no, scrollbars=yes'); return false;" styleClass="buttom">Отчет</p:button>

            </p:layoutUnit>

            <p:layoutUnit position="center">
                <!--Center-->

                <p:dataTable var="employee" value="#{employeeBean.employees}" styleClass="table">
                    <p:column headerText="Id">
                        <h:outputText value="#{employee.id}" />
                    </p:column>

                    <p:column headerText="Фото">
                        <h:outputText value="#{employee.id_foto}" />
                    </p:column>

                    <p:column headerText="ФИО">
                        <h:outputText value="#{employee.fullName}" />
                    </p:column>

                    <p:column headerText="Должность">
                        <h:outputText value="#{employee.position}" />
                    </p:column>

                    <p:column headerText="Адрес">
                        <h:outputText value="#{employee.address}" />
                    </p:column>

                    <p:column headerText="Телефон">
                        <h:outputText value="#{employee.phoneNumber}" />
                    </p:column>

                    <p:column headerText="E-mail">
                        <h:outputText value="#{employee.e_mail}" />
                    </p:column>

                    <p:column headerText="Дата приема">
                        <h:outputText value="#{employee.dateAdmissiom}" />
                    </p:column>

                    <p:column headerText="Дата Увольнения">
                        <h:outputText value="#{employee.dateOfDismissal}" />
                    </p:column>

                </p:dataTable>

            </p:layoutUnit>
