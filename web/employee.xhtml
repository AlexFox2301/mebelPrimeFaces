<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Employee_Base</title>
    <link rel="shortcut icon" type="image/png" href="galereya/drel-drawing.png" />
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body styleClass="total">

    <h2 align="center">ЧП "РИО" </h2>
    <p align="center" >MTS: +38066 496-62-93 LIFE: +38093 239-60-30 KievStar:+38067 11-28-98</p>
    <h1 align="center">Сотрудники</h1>

    <p:inputText value="#{employeeBean.searchText}" styleClass="search" placeholder="Поиск"/>
    <p:commandButton value="Поиск" actionListener="#{employeeBean.search}" styleClass="buttomFind"/>
    <br/>

    <p:layout style="background-color: darkgray">

        <p:layoutUnit position="west" resizable="true" maxSize="200" minSize="50" styleClass="col_left" style="background-color: darkgray">
            <p:button value="Добавить" href="newEmployeeKard.xhtml" styleClass="buttom"/>
            <p:button value="Редактировать" href="newEmployeeKard.xhtml" styleClass="buttom"/>
            <p:commandButton value="Удалить" actionListener="#{employeeBean.deleted}" styleClass="buttom"/>
            <p:button value="Меню" href="home.xhtml" styleClass="buttom"/>
            <p:button value="Выход" href="index.xhtml" styleClass="buttom"/>
        </p:layoutUnit>

        
        <p:layoutUnit position="center">

                <p:dataTable var="employee" value="#{dtemployeeBean.employees}" styleClass="table">

                    <p:column headerText="Id">
                        <h:outputText value="#{employee.id}"/>
                    </p:column>

                    <p:column headerText="Foto">
                        <h:outputText value="#{employee.id_foto}"/>
                    </p:column>

                    <p:column headerText="Full Name">
                        <h:outputText value="#{employee.fullName}"/>
                    </p:column>

                    <p:column headerText="Position">
                        <h:outputText value="#{employee.position}"/>
                    </p:column>

                    <p:column headerText="Address">
                        <h:outputText value="#{employee.address}"/>
                    </p:column>

                    <p:column headerText="Phone Number">
                        <h:outputText value="#{employee.phoneNumber}"/>
                    </p:column>

                    <p:column headerText="E-mail">
                        <h:outputText value="#{employee.e_mail}"/>
                    </p:column>

                    <p:column headerText="Login">
                        <h:outputText value="#{employee.login}"/>
                    </p:column>

                    <p:column headerText="Password">
                        <h:outputText value="#{employee.password}"/>
                    </p:column>

                    <p:column headerText="Date Admision">
                        <h:outputText value="#{employee.dateAdmissiom}"/>
                    </p:column>

                    <p:column headerText="Date of Dismissal">
                        <h:outputText value="#{employee.dateOfDismissal}"/>
                    </p:column>

                </p:dataTable>

        </p:layoutUnit>


        <p:layoutUnit position="east" resizable="true" maxSize="200" minSize="50" styleClass="col_left">
            <p:button value="Заказы" href="orderBook.xhtml" styleClass="buttom"/>
            <p:button value="Клиенты" href="client.xhtml" styleClass="buttom"/>
            <p:button value="Склад" href="stock.xhtml" styleClass="buttom"/>
            <p:button value="Поставщики" href="vendor.xhtml" styleClass="buttom"/>
            <p:button value="Галерея" href="galereya.xhtml" styleClass="buttom"/>
        </p:layoutUnit>

    </p:layout>

</h:body>

<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
</html>
