<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Employee_Base</title>
    <h:link rel="icon" href="galereya/drel-drawing.png"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head >

<h:body styleClass="total">

    <h2 align="center">ЧП "РИО" </h2>
    <p align="center" >MTS: +38066 496-62-93 LIFE: +38093 239-60-30 KievStar:+38067 11-28-98</p>
    <h1 align="center">Сотрудники</h1>

    <p:inputText value="#{employeeBean.searchText}" styleClass="search" placeholder="Поиск"/>
    <p:commandButton value="Поиск" actionListener="#{employeeBean.search}" styleClass="buttomFind"/>
    <br/>

    <p:layout>

        <p:layoutUnit position="west" resizable="true"  maxSize="200" minSize="50" styleClass="col_left">
            <p:button value="Добавить" href="newEmployeeRard.xhtml" styleClass="button" style="width: 90%; font-size: 18px; margin: 5px; height: 50px; border-radius: 15px; font-family: serif"/>
            <br/>
            <p:button value="Редактировать" href="newEmployeeRard.xhtml" styleClass="button" style="width: 90%; font-size: 18px; margin: 5px; height: 50px; border-radius: 15px; font-family: serif"/>
            <br/>
            <p:commandButton value="Удалить" actionListener="#{employeeBean.deleted}" styleClass="button" style="width: 90%; font-size: 18px; margin: 5px; height: 50px; border-radius: 15px; font-family: serif"/>
            <br/>
            <p:button value="Меню" href="home.xhtml" styleClass="button" style="width: 90%; font-size: 18px; margin: 5px; height: 50px; border-radius: 15px; font-family: serif"/>
            <br/>
            <p:button value="Выйти" href="index.xhtml" styleClass="button" style="width: 90%; font-size: 18px; margin: 5px; height: 50px; border-radius: 15px; font-family: serif"/>
        </p:layoutUnit>

        <p:layoutUnit position="center" resizable="true" style="background-color: darkgray">

            <p:dataTable var="employee" value="#{employeeBean.employees}">

            <p:column headerText="Id">
            <h:outputText value="#{employee.id}"/>
            </p:column>

            <p:column headerText="Foto">
            <h:outputText value="#{employee.id_foto}"/>
            </p:column>

            </p:dataTable>

        </p:layoutUnit>

        <p:layoutUnit position="east" style="width: 25%">
            <p:button value="Заказы" styleClass="button" href="orderBook.xhtml" style="width: 90%; font-size: 18px; margin: 5px; height: 50px; border-radius: 15px; font-family: serif"/>
            <br/>
            <p:button value="Клиенты" styleClass="button" href="client.xhtml" style="width: 90%; font-size: 18px; margin: 5px; height: 50px; border-radius: 15px; font-family: serif"/>
            <br/>
            <p:button value="Склад" styleClass="button" href="stock.xhtml" style="width: 90%; font-size: 18px; margin: 5px; height: 50px; border-radius: 15px; font-family: serif"/>
            <br/>
            <p:button value="Поставщики" styleClass="button" href="vendor.xhtml" style="width: 90%; font-size: 18px; margin: 5px; height: 50px; border-radius: 15px; font-family: serif"/>
            <br/>
            <p:button value="Фото" styleClass="button" href="galereya.xhtml" style="width: 90%; font-size: 18px; margin: 5px; height: 50px; border-radius: 15px; font-family: serif"/>
        </p:layoutUnit>

    </p:layout>

<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>

</h:body>

</html>
